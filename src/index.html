<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Soup</title>
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <div class="">
            <div class="soup_table"></div>
            <div class="footer">
                <select name="" id="word_list_selector">
                    <option value="medioAmbiente">Medio Ambiente</option>
                    <option value="computacion">Computación</option>
                    <option value="hogwarts">Hogwarts</option>
                    <option value="educacion">Educación, Enseñanza</option>
                </select>
                <button id="generate_button">GENERATE NEW</button>
            </div>
        </div>
        <div class="aside">
            <h2>Word list</h2>
            <p id="category_info"></p>
            <ul class="word_list"></ul>
        </div>
    </div>
</body>
</html>
